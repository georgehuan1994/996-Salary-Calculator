    <script>
        function add_progress(id) {
            let now = parseInt(id.attr('aria-valuenow'));
            let max = parseInt(id.attr('aria-valuemax'));
            if (now >= max) {
                id.attr('aria-valuenow', max);
            }
            else {
                now = now + 1
                id.attr('aria-valuenow', now);
            }
            id.css('height',toPercent(now/max));
            id.children("p").text(now);
            set_progress_color(id,now);
        }

        function reduce_progress(id) {
            let now = parseInt(id.attr('aria-valuenow'));
            let min = parseInt(id.attr('aria-valuemin'));
            let max = parseInt(id.attr('aria-valuemax'));
            if (now <= min) {
                id.attr('aria-valuenow', min);
            }
            else {
                now = now - 1
                id.attr('aria-valuenow', now);
            }
            id.css('height',toPercent(now/max));
            id.children("p").text(now);
            set_progress_color(id,now);
        }

        function toPercent(point) {
            let str = Number(point * 100).toFixed(2);
            str += "%";
            return str;
        }

        function set_progress_color(id,value) {
            if (value >= 12) {
                id.css('background-color','#d9534f');
            }
            else if (value > 8) {
                id.css('background-color','#f0ad4e');
            }
            else if (value === 8) {
                id.css('background-color','#5bc0de');
            }
            else {
                id.css('background-color','#5cb85c');
            }

            if (value > 5) {
                id.children("p").css('color','#fff');
            }
            else {
                id.children("p").css('color','#24292f');
            }
        }
